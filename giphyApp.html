<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Giphy App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/giphy.css" />
    <!--<script src="main.js"></script>-->
</head>

<body>
    <div id="container">
        <h1>Movie Night!</h1>

        <!-- Movies will get dumped here -->
        <div id="movie-buttons"></div>

        <form id="movie-form">
            <label for="movie-input">Movie Line-Up</label>
            <input type="text" id="movie-input"><br>
            <!-- Button triggers new movie to be added -->

            <input id="add-movie" type="submit" value="Add a movie, yo!">
        </form>

        <div id="searches"></div>

    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/giphyApp.js"></script>

</html>
